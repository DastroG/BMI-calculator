<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <h1>BMI Calculator</h1>
        </div>
        <div class="container">
            <form>
              <div class="box">
              <label for="age1" class="age">Your Age</label>
              <input type="text" name="age1" class="agei size1">
              </div>

             <div class="box"> 
             <label for="age2" class="age">Your Weight in kg</label>
             <input type="text" name="age2" class="agei size2">
             </div>

             <div class="box"> 
             <label for="age3" class="age">Your Height in m</label>
             <input type="text" name="age3" class="agei size3">
             </div>

            <div class="box">
            <label for="age4" class="age">BMI(Body Mass Index)</label>
            <input type="text" name="age4" class="agei size4">
            </div>
            <button class="btn">Calculate</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
